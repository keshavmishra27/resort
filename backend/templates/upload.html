{% extends 'base.html' %}

{% block title %}
    Upload Page
{% endblock %}

{% block content %}
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('/static/uploads/object_detected_20250716104913.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    form {
      background-color: aqua;
      display: inline-block;
      padding: 20px;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <h1>Upload an Image</h1>
  <form 
    action="{{ url_for('app_blueprint.analyze') }}" 
    method="post" 
    enctype="multipart/form-data"
  >
    <input type="file" name="image" />
    <br />
    <button type="submit">Upload & Analyze</button>
  </form>
{% endblock %}
